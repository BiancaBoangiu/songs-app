<section
  class="songs-list"
  *ngIf="!areSongsLoading && songs && songs.length > 0"
>
  <ol>
    <app-song-details
      *ngFor="let song of songs"
      [song]="song"
    ></app-song-details>
  </ol>
</section>

<div class="spinner-container">
  <mat-spinner mode="indeterminate"></mat-spinner>
</div>
